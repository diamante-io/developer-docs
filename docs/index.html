<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diamante Developer Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://framerusercontent.com/images/cQxD3sccbu3dsuW1mDcIurRrUs.png"
      rel="icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="https://framerusercontent.com/images/cQxD3sccbu3dsuW1mDcIurRrUs.png"
      rel="icon"
      media="(prefers-color-scheme: dark)"
    />

    <style>
      .sidebar-nav .sub-nav {
        display: none;
      }
      .sidebar-nav .open .sub-nav {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        logo: "./media/diamante.png",
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        name: "Diamante Network Docs",
        repo: "https://github.com/diamante-io",
        subMaxLevel: 2,
        alias: {
          "/basic-tutorials/tutorials-account.md#Create-Account":
            "/basic-tutorials/tutorials-account.md",
        },
        tabs: {
          persist: true,
          sync: true,
          theme: "classic",
          tabComments: true,
          tabHeadings: true,
        },
        executeScript: true,
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var sidebar = document.querySelector(".sidebar-nav");

        sidebar.addEventListener("click", function (event) {
          var target = event.target;
          if (
            target.tagName === "SPAN" &&
            target.parentElement.classList.contains("folder")
          ) {
            target.parentElement.classList.toggle("open");
          }
        });
      });
    </script>

    <!-- Prism Go language support -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  </body>
</html>
